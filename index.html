<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do list</title>
  <script defer src="runtime.js"></script><script defer src="index.js"></script><script defer src="app.js"></script></head>
  <body>
    <header>
      <div class="to-do">
        <h2 class="title">Today's To Do</h2>
      </div>
    </header>

    <form class="input-add" id="form">
      <div class="input">
        <input type="text" placeholder="Add to your list..." id="add_task" />
      </div>
      <div class="add-to-list">
      </div>
    </form>

    <section class="to-do">
      <div id="task_list"></div>
      <div class="clear">
        <button class="delete">Clear all completed</button>
      </div>
    </section>
  </body>
</html>
